<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<form>
					<h2>Đăng Ký</h2>
					<div class="form-group">
						<div class="form-row">
							<div class="col">
								<label>Tên</label>
								<input type="text" class="form-control" placeholder="Tên" required="">
							</div>
							<div class="col">
								<label>Họ</label>
								<input type="text" class="form-control" placeholder="Họ" required="">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="Email" class="form-control" placeholder="Email của bạn" required="">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="Password" class="form-control" placeholder="Password" required="">
					</div>
					<div class="form-group">
						<label>Nơi Sống</label>
						<select class="form-control">
							<option selected="">Nơi Sống Của Bạn</option>
							<option>Quảng Nam</option>
							<option>Đà Nẵng</option>
							<option>Hội An</option>
						</select>
					</div>
					<div class="form-group">
						<label>Giới Tính</label>					
						<div class="row">
							<div class="col">
								<label class="btn btn-secondary">Nam
									<input type="radio" name="gioitinh" value="Nam">
								</label>	
							</div>
							<div class="col">
								<label class="btn btn-secondary">Nữ
									<input type="radio" name="gioitinh" value="Nữ">
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<input type="checkbox">
						<label>Tôi đồng ý điều khoản sử dụng</label>
					</div>
					<div class="form-group">
						<button class="btn btn-success" type="submit">Tạo Tài Khoản</button>
					</div>
				</form>
			</div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
